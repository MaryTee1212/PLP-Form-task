<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Task</title>
  </head>

  <!-- Create a html form to register a new student
Gather the following information using the relevent form elements:

Name
Date of Birth
Gender
Address
Telephone
Email Address
Course
The form should have two buttons:

Register
Cancel
All the form elements are not optional.

Incorporate appropriate labels for the form elements. -->
  <body>
    <div class="form-container">
      <form action="">
        <div class="name">
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="Enter your full name"
            name="name"
            aria-invalid="true"
            required
          />
        </div>

        <div class="date-of-birth">
          <label for="date">Date of Birth:</label>
          <input type="date" placeholder="Enter your date of birth" required />
        </div>
        <div class="gender">
          <label for="gender">What's your gender:</label>
          <input type="checkbox" value="Male" name="gender" />
          <label for="male">Male</label>

          <input type="checkbox" value="female" name="gender" />
          <label for="female">Female</label>
        </div>
        <div class="address">
          <label for="address"> Address</label>
          <input
            type="text"
            name="address"
            placeholder="Enter your Address"
            required
          />
        </div>
        <div class="telephone">
          <label for="telephone">Telephone:</label>
          <input
            type="number"
            name="telephone"
            placeholder="Enter your Telephone number"
            required
          />
        </div>
        <div class="email">
          <label for="email">Email Address:</label>
          <input
            type="text"
            name="email"
            placeholder="Enter your Email Address"
            required
          />
        </div>
        <div class="course">
          <label for="course">Course</label>
          <input
            type="text"
            placeholder="What's your course"
            name="course"
            required
          />
        </div>

        <div class="btn">
          <button class="button">Cancel</button>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
